<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    {% extends "index.html" %}
    
    {% block title %}
        Details about {{ mymember.firstname }} {{ mymember.lastname }}
    {% endblock %}

    {% block content %}
    <div class="w-50 card shadow mx-auto mt-5 p-3 d-flex justify-content-center align-items-center">
        <div class="card-body">
            <h1 class="card-title text-center">{{mypeoples.firstname}} {{mypeoples.lastname}}</h1>
            <p class="card-text text-center">Age: {{mypeoples.age}}</p>
            <p class="card-text text-center">Student: {{mypeoples.student}}</p>
        
            <a href="/members" class="btn btn-outline-primary align-self-center">Back to Associated Peoples</a></p>
        </div>
    </div>
    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
