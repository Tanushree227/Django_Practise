<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Associated Peoples</title>
  </head>
  <body>
    {% extends "index.html" %}

    {% block title %}
        Hakuna  Matata! - Associated People
    {% endblock %}

    {% block content %}
    <a href="/" class="btn btn-outline-primary"><i class="fa-solid fa-arrow-left"></i></a>

    <div class="card shadow w-50 mx-auto mt-5 p-3 d-flex justify-content-center align-items-center" style="width: 50%">
      <div class="card-body">
          <h1>Associated Peoples:</h1>
          <ul>
            {% for x in mypeoples %}
            <li><a href="details/{{x.id}}">{{x.firstname}} {{x.lastname}}</a></li>
            {% endfor %}
          </ul>
      </div>
    </div>
    {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
